<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/key.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign up to access</title>
  </head>
  <body>
    <h3 class="head">A - Z Key dictionary</h3>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Create an account</header>
          <form action="#">
            <div class="field input-field">
              <input class="input" type="email" placeholder="Full name" id="inputName"/>
            </div>

            <div class="field input-field">
              <input class="input" type="email" placeholder="Email address" id="inputEmail"/>
            </div>

            <div class="field input-field">
              <input class="password" type="password" placeholder="Password" id="inputPassword"/>
              <i class="bx bx-hide eye-icon"></i>
            </div>


            <div class="field button-field">
              <button id="signup">Submit</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already a Member?
              <a href="./index.html" class="link signup-link">Get Access Now</a>
            </span>
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="https://www.google.com/account" class="field google">
            <img class="facebook-icon2" src="images/google.png" alt="" srcset="">
            <span>Login with Google</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-apple facebook-icon3"></i>
            <span>Login with Apple</span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
